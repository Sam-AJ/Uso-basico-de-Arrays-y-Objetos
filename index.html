<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/768675d79e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Uso Básico de Arrays y Objetos</title>
</head>
<body>
    <header class="text-center py-5">
        <h1>Centro Médico Dental de Ñuñoa</h1>
    </header>

    <section class="container">
        <h2 id="titulo-radiologia">Radiología</h2>
        <table id="listado-radiologia" class="table table-bordered">
            <thead class="table-primary">
                <th>Atención</th>
                <th>Paciente</th>
                <th>Previsión</th>
            </thead>

            <tbody data-body-radiologia style="display: table-row-group;">
            </tbody>
        </table>

        <table id="listado-radiologia-completo" class="table table-bordered table-striped">
            <thead class="table-dark">
                <th>Hora</th>
                <th>Especialista</th>
                <th>Paciente</th>
                <th>RUT</th>
                <th>Previsión</th>
            </thead>

            <tbody data-body-radiologia style="display: table-row-group;">
            </tbody>
        </table>

        <h2 class="mt-5">Traumatología</h2>
        <table id="listado-traumatologia" class="table table-bordered">
            <thead class="table-primary">
                <th>Atención</th>
                <th>Paciente</th>
                <th>Previsión</th>
            </thead>

            <tbody>
            </tbody>
        </table>

        <table id="listado-traumatologia-completo" class="table table-bordered table-striped">
            <thead class="table-dark">
                <th>Hora</th>
                <th>Especialista</th>
                <th>Paciente</th>
                <th>RUT</th>
                <th>Previsión</th>
            </thead>

            <tbody>
            </tbody>
        </table>

        <h2 class="mt-5">Dental</h2>
        <table id="listado-dental" class="table table-bordered">
            <thead class="table-primary">
                <th>Atención</th>
                <th>Paciente</th>
                <th>Previsión</th>
            </thead>

            <tbody>
            </tbody>
        </table>

        <table id="listado-dental-completo" class="table table-bordered table-striped">
            <thead class="table-dark">
                <th>Hora</th>
                <th>Especialista</th>
                <th>Paciente</th>
                <th>RUT</th>
                <th>Previsión</th>
            </thead>

            <tbody>
            </tbody>
        </table>
    </section>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
